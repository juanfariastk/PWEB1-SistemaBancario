<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema Bancário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sistema Bancário</h1>
        <form class="mt-4">
            <div class="form-group">
                <label for="numero">Número da Conta:</label>
                <input type="text" class="form-control" id="numero" placeholder="Informe o número da conta">
            </div>
    
            <div class="form-group">
                <label for="saldo">Saldo:</label>
                <input type="text" class="form-control" id="saldo" placeholder="Informe o saldo da conta">
            </div>
    
            <div class="form-group">
                <label for="dataAniversario">Data de Aniversário:</label>
                <input type="date" class="form-control" id="dataAniversario">
            </div>
    
            <div class="form-group">
                <label for="tipoConta">Tipo de Conta:</label>
                <select class="form-control" id="tipoConta">
                    <option value="Conta">Conta</option>
                    <option value="ContaBonificada">Conta Bonificada</option>
                    <option value="Poupanca">Poupança</option>
                </select>
            </div>
    
            <button type="button" class="btn btn-primary mt-3" onclick="contaController.inserir(event)">Inserir</button>
        </form>
    </div>
    
    
    
    <script src="js/modelo/conta.js"></script>
    <script src="js/modelo/conta-bonificada.js"></script>
    <script src="js/modelo/poupanca.js"></script>
    <script src="js/modelo/repositorio-contas.js"></script>
    <script src="js/controlador/conta-controller.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
